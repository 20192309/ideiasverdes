{% extends "base.html" %} 
{% block title %}ideiasverdes.pt{% endblock %}
        {% block content %}
        <h1>Bem-vindo ao sistema para registo de login!</h1>
        <form action="/newlogin" method="post">
            <div class="col-md-4 mb-3" >
                <label for="validationCustomUsername">Insira os dados para o novo login!:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">User</span>
                  </div>
                  <input type="text" name="username" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="col-md-4 mb-3" >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">Email</span>
                  </div>
                  <input type="email" name="email" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="col-md-4 mb-3" >
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">Password</span>
                  </div>
                  <input type="password" name="password" class="form-control" id="validationCustomUsername" placeholder="Password" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>     
            <div class="col-md-4 mb-3">
                <div class="submit-group">
                  <button class="btn btn-success" value="Enviar" type="submit">Submit</button>
                </div>
             </div>

        </form>
        {% endblock %}
